<svg width="1200" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f6b4c3;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f1a2b7;stop-opacity:0.15" />
    </linearGradient>
    
    <filter id="footerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="80" fill="url(#footerGradient)"/>
  
  <!-- Subtle wave pattern -->
  <path d="M 0 40 Q 150 20 300 40 T 600 40 T 900 40 T 1200 40" 
        fill="none" 
        stroke="#f6b4c3" 
        stroke-width="1.5" 
        opacity="0.3"/>
  
  <path d="M 0 50 Q 150 30 300 50 T 600 50 T 900 50 T 1200 50" 
        fill="none" 
        stroke="#ed8ea9" 
        stroke-width="1" 
        opacity="0.2"/>
  
  <!-- Decorative dots -->
  <circle cx="300" cy="25" r="3" fill="#e57da2" opacity="0.25"/>
  <circle cx="600" cy="60" r="4" fill="#f6b4c3" opacity="0.3"/>
  <circle cx="900" cy="30" r="3" fill="#ed8ea9" opacity="0.25"/>
  
  <!-- Small sparkles -->
  <g opacity="0.4">
    <path d="M 450 35 L 451 39 L 455 40 L 451 41 L 450 45 L 449 41 L 445 40 L 449 39 Z" fill="#e57da2"/>
    <path d="M 750 55 L 751 58 L 754 59 L 751 60 L 750 63 L 749 60 L 746 59 L 749 58 Z" fill="#f6b4c3"/>
  </g>
  
  <!-- Top border -->
  <rect x="0" y="0" width="1200" height="1.5" fill="#f1a2b7" opacity="0.3"/>
</svg>
