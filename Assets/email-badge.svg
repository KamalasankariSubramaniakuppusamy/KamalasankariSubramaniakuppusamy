<svg width="120" height="35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emailBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1a2b7;stop-opacity:0.15" />
    </linearGradient>
    
    <filter id="badge-shadow-e">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect width="120" height="35" rx="17.5" fill="url(#emailBg)" filter="url(#badge-shadow-e)"/>
  <rect width="120" height="35" rx="17.5" fill="none" stroke="#f1a2b7" stroke-width="1.5"/>
  
  <!-- Email Icon -->
  <g transform="translate(15, 10)">
    <rect x="1" y="3" width="13" height="9" rx="1.5" fill="none" stroke="#c72b5e" stroke-width="1.5"/>
    <path d="M 1.5 4 L 7.5 8.5 L 13.5 4" fill="none" stroke="#c72b5e" stroke-width="1.5" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="37" y="22" font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="500" fill="#8e2a4d">Email â—‡</text>
</svg>
