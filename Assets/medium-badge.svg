<svg width="130" height="35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mediumBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8ea9;stop-opacity:0.15" />
    </linearGradient>
    
    <filter id="badge-shadow-m">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect width="130" height="35" rx="17.5" fill="url(#mediumBg)" filter="url(#badge-shadow-m)"/>
  <rect width="130" height="35" rx="17.5" fill="none" stroke="#ed8ea9" stroke-width="1.5"/>
  
  <!-- Medium Icon (M letter) -->
  <g transform="translate(15, 10)">
    <circle cx="7.5" cy="7.5" r="7" fill="#df6b93"/>
    <text x="7.5" y="11.5" font-family="Georgia, serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">M</text>
  </g>
  
  <!-- Text -->
  <text x="37" y="22" font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="500" fill="#8e2a4d">Medium â—‡</text>
</svg>
