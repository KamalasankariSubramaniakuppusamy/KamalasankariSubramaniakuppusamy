name: Generate Terminal Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 5   # ⬅️ hard stop

    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          user: KamalasankariSubramaniakuppusamy
          token: ${{ secrets.METRICS_TOKEN }}

          # Minimal terminal layout
          template: terminal
          base: header

          # Display
          config_display: large
          config_timezone: America/New_York
          config_output: svg
          filename: metrics.svg

          # Only ONE light plugin
          plugin_activity: yes
          plugin_activity_limit: 3
          plugin_activity_days: 7
          plugin_activity_filter: commit

          # Explicitly disable everything else
          plugin_lines: no
          plugin_languages: no
          plugin_stars: no
          plugin_followup: no
          plugin_repositories: no
          plugin_topics: no
          plugin_people: no
          plugin_reactions: no
          plugin_habits: no
          plugin_contributors: no
          plugin_isocalendar: no

      - name: Push metrics to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
