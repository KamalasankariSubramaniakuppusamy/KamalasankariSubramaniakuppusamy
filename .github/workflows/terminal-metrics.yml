name: Generate Terminal Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Generate terminal-style metrics
        uses: lowlighter/metrics@latest
        with:
          user: KamalasankariSubramaniakuppusamy
          token: ${{ secrets.METRICS_TOKEN }}

          # Output configuration
          filename: metrics.svg
          output_action: commit
          output_condition: always
          committer_branch: output

          # Template & layout
          template: terminal
          base: header
          config_display: large
          config_timezone: America/New_York
          config_output: svg

          # Disable heavy / unstable plugins
          plugin_activity: no
          plugin_languages: no
          plugin_lines: no
          plugin_stars: no
          plugin_followup: no
          plugin_repositories: no
          plugin_topics: no
          plugin_people: no
          plugin_reactions: no
          plugin_habits: no
          plugin_contributors: no
          plugin_isocalendar: no

          # ── Bratty terminal styling ──
          extras_css: |
            svg {
              background: #0b0b0f;
            }

            text {
              font-family: "JetBrains Mono", monospace;
              fill: #f5f5f7;
              font-size: 14px;
            }

            .terminal {
              rx: 16;
              ry: 16;
              filter: drop-shadow(0 0 22px rgba(255, 77, 166, 0.28));
            }

            .prompt {
              fill: #ff4da6;
              font-weight: 600;
            }

            .command {
              fill: #f5f5f7;
            }

            .accent {
              fill: #d36c9f;
            }

            .cursor {
              fill: #ff4da6;
              animation: blink 1.2s infinite;
            }

            @keyframes blink {
              0%, 50% { opacity: 1; }
              51%, 100% { opacity: 0; }
            }
