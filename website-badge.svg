<svg width="130" height="35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="websiteBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e57da2;stop-opacity:0.15" />
    </linearGradient>
    
    <filter id="badge-shadow-w">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect width="130" height="35" rx="17.5" fill="url(#websiteBg)" filter="url(#badge-shadow-w)"/>
  <rect width="130" height="35" rx="17.5" fill="none" stroke="#e57da2" stroke-width="1.5"/>
  
  <!-- Globe Icon -->
  <g transform="translate(15, 10)">
    <circle cx="7.5" cy="7.5" r="6.5" fill="none" stroke="#db4f7d" stroke-width="1.5"/>
    <ellipse cx="7.5" cy="7.5" rx="3" ry="6.5" fill="none" stroke="#db4f7d" stroke-width="1.2"/>
    <line x1="1" y1="7.5" x2="14" y2="7.5" stroke="#db4f7d" stroke-width="1.2"/>
  </g>
  
  <!-- Text -->
  <text x="37" y="22" font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="500" fill="#8e2a4d">Website âœ¦</text>
</svg>
