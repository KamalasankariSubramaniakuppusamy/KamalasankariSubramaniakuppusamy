<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f6b4c3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f1a2b7;stop-opacity:0.2" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="200" fill="url(#headerGradient)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="100" cy="50" r="40" fill="#f6b4c3" opacity="0.15" filter="url(#softShadow)"/>
  <circle cx="1100" cy="150" r="50" fill="#ed8ea9" opacity="0.12" filter="url(#softShadow)"/>
  <rect x="200" y="120" width="60" height="60" rx="15" fill="#f1a2b7" opacity="0.1" filter="url(#softShadow)"/>
  <rect x="950" y="30" width="70" height="70" rx="20" fill="#e57da2" opacity="0.08" filter="url(#softShadow)"/>
  
  <!-- Small accent circles -->
  <circle cx="450" cy="40" r="8" fill="#e57da2" opacity="0.3"/>
  <circle cx="750" cy="160" r="10" fill="#f6b4c3" opacity="0.4"/>
  <circle cx="300" cy="180" r="6" fill="#ed8ea9" opacity="0.35"/>
  <circle cx="850" cy="45" r="7" fill="#f1a2b7" opacity="0.3"/>
  
  <!-- Sparkle accents -->
  <g opacity="0.6">
    <path d="M 600 30 L 602 38 L 610 40 L 602 42 L 600 50 L 598 42 L 590 40 L 598 38 Z" fill="#e57da2"/>
    <path d="M 180 100 L 181.5 106 L 187.5 107.5 L 181.5 109 L 180 115 L 178.5 109 L 172.5 107.5 L 178.5 106 Z" fill="#f6b4c3"/>
    <path d="M 1020 110 L 121.5 115 L 1027 116.5 L 1021.5 118 L 1020 124 L 1018.5 118 L 1013 116.5 L 1018.5 115 Z" fill="#ed8ea9"/>
  </g>
  
  <!-- Subtle pixel pattern border top -->
  <rect x="0" y="0" width="1200" height="2" fill="#f1a2b7" opacity="0.3"/>
  
  <!-- Subtle pixel pattern border bottom -->
  <rect x="0" y="198" width="1200" height="2" fill="#f1a2b7" opacity="0.3"/>
</svg>
