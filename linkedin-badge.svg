<svg width="140" height="35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="linkedinBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6b4c3;stop-opacity:0.15" />
    </linearGradient>
    
    <filter id="badge-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect width="140" height="35" rx="17.5" fill="url(#linkedinBg)" filter="url(#badge-shadow)"/>
  <rect width="140" height="35" rx="17.5" fill="none" stroke="#f1a2b7" stroke-width="1.5"/>
  
  <!-- LinkedIn Icon -->
  <g transform="translate(15, 10)">
    <rect width="15" height="15" rx="2" fill="#e57da2"/>
    <path d="M 3 6 L 3 12 M 3 4.5 L 3 4.5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 6.5 6 L 6.5 12 M 6.5 8 Q 6.5 6 9 6 Q 11.5 6 11.5 8 L 11.5 12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="22" font-family="'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="500" fill="#8e2a4d">LinkedIn âœ¦</text>
</svg>
